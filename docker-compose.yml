version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wecall-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    restart: unless-stopped
    networks:
      - wecall-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wecall-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - wecall-network

networks:
  wecall-network:
    driver: bridge
